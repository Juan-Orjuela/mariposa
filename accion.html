<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Efecto Mariposa ACH</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!--HEADER WORDPRESS-->
  </head>

  <body>
    <div id="loading"><img src="img/loader.gif" alt="CARGANDO..." /></div>
    <div class="contenedor" id="accion">
      <div id="particles-js"></div>
      <div class="contenedor-info">
        <div class="fila">
          <div class="col"><img src="img/logo-efecto-mariposa.png" alt="EL EFECTO MARIPOSA" /></div>
          <div class="col"><img src="img/logo-ach.png" alt="ACH" /></div>
        </div>
        <div class="fila fila-form">
          <div class="cont-form">
            <form action=""><input placeholder="ACCION EFECTO MARIPOSA" type="text" name="" id="accionmariposa" maxlength="40" /><input type="submit" value="ENVIAR" /></form>
          </div>
        </div>
        <div class="fila-contador">
          <div id="contador">
            <div class="col col-dias"><span class="num"></span><span class="tag">DÍAS</span></div>
            <div class="col col-horas"><span class="num"></span><span class="tag">HORAS</span></div>
            <div class="col col-minutos"><span class="num"></span><span class="tag">MINUTOS</span></div>
            <div class="col col-segundos"><span class="num"></span><span class="tag">SEGUNDOS</span></div>
          </div>
        </div>
        <div class="fila-mensaje">
          <p>PRONTO PODRÁS VISUALIZAR TODAS LAS ACCIONES EFECTO MARIPOSA DE CADA COLABORADOR DE LA COMPAÑÍA</p>
        </div>
      </div>
      <div id="glow-planeta"></div>
      <!--Canvas-->
      <img src="img/accion-desktop.jpg" alt="" id="canvas_img_escritorio" class="canvas-base" />
      <canvas id="canvas_escritorio" width="1440px" height="900px"></canvas>

      <img src="img/accion-mobile.jpg" alt="" id="canvas_img_mobile" class="canvas-base" />
      <canvas id="canvas_mobile" width="640px" height="1136px"></canvas>
      <div id="caja-descarga">
        <span>DESCARGA TU ACCIÓN:</span>
        <a id="descarga_escritorio" download="mi_proposito_computador.jpg">Formato computador</a>
        <a id="descarga_mobile" download="mi_proposito_celular.jpg">Formato celular</a>
      </div>
    </div>
    <script src="contador.js"></script>
    <!--FOOTER WORDPRESS-->
    <script>
      var cargando = document.getElementById("loading");
      var contenido = document.querySelector(".contenedor");
      setTimeout(function () {
        contenido.style.opacity = 1;
        cargando.style.opacity = 0;
        setTimeout(function () {
          cargando.style.display = "none";
        }, 2000);
      }, 5000);
    </script>
    <script src="particles.min.js"></script>
    <script src="particulas.js"></script>
  </body>
</html>
