<!DOCTYPE html>
<html lang="es">

    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"

    <link rel="stylesheet" href="style.css" />
    <!--HEADER WORDPRESS-->

  <body>
    <div id="loading"><img src="img/loader.gif" alt="CARGANDO..." /></div>
    <div class="contenedor" id="login">
      <div id="particles-js"></div>
      <div class="contenedor-info">
        <div class="fila">
          <div class="col"><img src="img/logo-efecto-mariposa.png" alt="EL EFECTO MARIPOSA" /></div>
          <div class="col"><img src="img/logo-ach.png" alt="ACH" /></div>
        </div>
        <div class="fila">
          <div class="cont-form">
            <form action="">
              <input placeholder="USUARIO" type="text" name="" id="" /><input placeholder="CONTRASEÃ‘A" type="password" name="" id="" /><input type="submit" value="INGRESAR" />
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--FOOTER WORDPRESS-->
    <script>
      var cargando = document.getElementById("loading");
      var contenido = document.querySelector(".contenedor");
      setTimeout(function () {
        contenido.style.opacity = 1;
        cargando.style.opacity = 0;
        setTimeout(function () {
          cargando.style.display = "none";
